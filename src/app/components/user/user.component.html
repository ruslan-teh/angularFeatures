
<mat-card [appUser]="color" class="container">
  <mat-card-header>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="getPostsByUserId(user.id)">Get All Posts</button>
    <button mat-button (click)="userDetail(user)">User Detail</button>
  </mat-card-actions>
</mat-card>
<div *ngFor="let p of post">
  <div *ngIf="activePost">
    {{p.id}} ==== {{p.title}}
  </div>
</div>
