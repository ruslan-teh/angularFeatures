<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{user.address.city}}
    <br>
    {{user.company.catchPhrase}}
  </mat-card-content>
</mat-card>
